<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HuntSphere Home</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2 class="logo">HuntSphere</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <!-- button will trigger modal -->
                <button class="login_button">Host Login</button>
                <!-- modal -->
                <div class="login-modal">=
                    <div class="login-box">
                        <h3>Login</h3>
                        <label>Email</label>
                        <input type="email" required>
                        <label>Password</label>
                        <input type="password" required>
                        <!-- add new player login-->
                    </div>
                </div>

            </nav>
        </header>
        <div class="center-form">
            <form>
                <input name="gameID" placeholder="Game PIN" value pattern="[0-9]*">
                <button>Enter</button>
            </form>
        </div>
    </body>
</html>
